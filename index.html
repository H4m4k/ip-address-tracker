<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- SCSS -->
  <link rel="stylesheet" href="/SCSS/main.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</head>

<body>


  <header
    class="container d-flex flex-column align-items-center position-absolute translate-middle-x start-50 custom-width">

    <h1 class="text-white h3">IP Address Tracker</h1>



    <form action="#">

      <label for="ip_address"></label>

      <div class="input-group mb-3">

        <input id="ip_address" type="text" class="form-control rounded-start-4"
          placeholder="Search for any IP address or domain" aria-label="IP address or domain"
          aria-describedby="button-addon2">

        <button class="btn btn-outline-secondary bg-black rounded-end-4" type="button" id="button-addon2">

          <img src="/images/icon-arrow.svg" alt="small arrow icon">

        </button>

      </div>

    </form>

    <div class="container-fluid row d-flex flex-column gap-4 bg-white rounded-4 text-center">

      <div class="col-11 mx-auto">

        <figure>

          <figcaption class="small text-uppercase fw-bold color-d-gray">IP Address</figcaption>
          <p class="fw-bold">192.212.174.101</p>

        </figure>

        <figure>

          <figcaption class="small text-uppercase fw-bold color-d-gray">Location</figcaption>
          <p class="fw-bold">Brooklyn, NY 10001</p>

        </figure>

        <figure>

          <figcaption class="small text-uppercase fw-bold color-d-gray">Timezone</figcaption>
          <p class="fw-bold">UTC-05:00</p> <!-- add offset value dynamically using the API -->

        </figure>

        <figure>

          <figcaption class="small text-uppercase fw-bold color-d-gray">ISP</figcaption>
          <p class="fw-bold">SpaceX Starlink</p>

        </figure>

      </div>

    </div>



  </header>

  <main>
    <picture>
      <source media="(min-width:1000px)" srcset="/images/pattern-bg-desktop.png">
      <img class="img-fluid w-100" src="/images/pattern-bg-mobile.png" alt="Blue map pattern">
    </picture>
    <div class="map"></div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
